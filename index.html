<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/assets/css/style.min.css" />
    <title>Task App</title>
  </head>
  <body>
    <div class="task-container flow">
      <h1>To Do List</h1>
      <form class="task-input hidden">
        <div class="form-field">
          <label for="new-item">Add new task</label>
          <input
            type="text"
            name="new-item"
            id="new-item"
            placeholder="New Task"
            required
          />
          <button class="add-item">Add Item</button>
        </div>
        <div class="form-field">
          <label for="filter">Filter items</label>
          <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="priority">Priority</option>
            <option value="complete">Complete</option>
          </select>
        </div>
      </form>

      <form class="intro flow">
        <h2>Let's get started!</h2>
        <div class="form-field">
          <label for="name">What's your name?</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="First Name"
            required
          />
          <button>Let's start</button>
        </div>
      </form>

      <ul class="task-list hidden"></ul>

      <button class="btn--clear hidden">Reset all</button>
    </div>

    <script src="./src/assets/js/app.js"></script>
  </body>
</html>
